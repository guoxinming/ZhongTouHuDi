<!DOCTYPE html>
<html>

		<script src="../../js/mui.min.js"></script>
		<style type="text/css">
			#show-info .select-item {padding: 0;text-align: left;}

	<body class="bg-color">

		<script>
			mui.init()
			mui("#show-info").on("tap", "a", function(eve){

				openWindow(href);
