    <link href="../../css/mui.min.css" rel="stylesheet"/>

    <style type="text/css">

<body class="bg-color">

	<div class="mui-content">
		<ul id="show-info" class="mui-table-view mui-grid-9 mui-grid-view">

				<a href="my-current-money.html">

						current money
					</p>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media mui-col-xs-6 border-top">

			<li class="mui-table-view-cell mui-collapse">

						<div class="mui-media-body">
							<div class="mui-ellipsis">Express reward</div>

				</ul>

	<script src="../../js/utils.js"></script>
	<script type="text/javascript" charset="utf-8">
      	mui.init({
      		swipeBack　: true
      	});
      	mui.ready(function(){
      		// 发送给ajax获取余额信息显示
      		mui.ajax("http://202.202.43.107:8080/api/wallet/info", {
      			type : "post",
      			success : function(data){
      				console.log(JSON.stringify(data))
      			},
      			error : function(xhr, type){
      				console.log(type)
      			}
      		})
      		// 点击链接请求
      		mui("#show-info").on("click", "a", function(eve){
      			eve.preventDefault();
      			var href = this.href;
      			openWindow(href)
      		})
//    		15123013920 
      	})
    </script>
