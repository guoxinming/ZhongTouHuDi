		<script>
			mui('.mui-table-view-cell').on('tap', 'a', function() {

				var href = this.href;
				var webview_style = {
					popGesture: "close"
				};
				mui.openWindow({
					id: id,
					url: href,
					styles: webview_style,
					show: {
						aniShow: "slide-in-right"
					},
					waiting: {
						autoShow: false
					}
				})
			})
